        // 3. Write a function called capitalize that takes a string and returns that string with only the first letter capitalized.
        // Make sure that it can take strings that are in lowercase, uppercase or both

        let string = prompt('Enter some text')
        let firstLetter = null;
        let restOfString = null;
        let newString = null;

        capitalize(string);

        function capitalize(string) {
            firstLetter = string.slice(0, 1);
            firstLetter = firstLetter.toUpperCase();
            restOfString = string.slice(1);
            restOfString = restOfString.toLowerCase();
            newString = (firstLetter + restOfString);
        }

        let myWord = prompt("Enter a word. You'll get the last letter back.")
        function lastLetter(myWord) {
            let letter = myWord.slice(-1);
